<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Bills</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--Total and estimated bills-->
  <ion-card>
    <ion-list>Total Bills: $1,870.00</ion-list>
    <ion-list>Estimated Bills: $1,800.00</ion-list>
  </ion-card>

  <!--Monthly fixed bill with icons-->
  <ion-card>
    <ion-card-header>Monthly Fixed Bills</ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="home" item-start></ion-icon>
        Housing
        <span item-end>$550.00</span>
      </button>

      <button ion-item>
        <ion-icon name="cash" item-start></ion-icon>
        Loans
        <span item-end>$1000.00</span>
      </button>

      <button ion-item>
        <ion-icon name="clipboard" item-start></ion-icon>
        Insurance
        <span item-end>$300.00</span>
      </button>

      <button ion-item>
        <ion-icon name="filing" item-start></ion-icon>
        Subscriptions
        <span item-end>$20.00</span>
      </button>
    </ion-list>
  </ion-card>

  <!--More bills-->
  <ion-card>
    <ion-card-header>More Bills</ion-card-header>
  </ion-card>

</ion-content>
