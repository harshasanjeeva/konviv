<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Savings</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header>Emergency Savings Goal</ion-card-header>

    <!--Savings bucket-->
    <img id="bucketImg"
         src="https://raw.githubusercontent.com/Konviv/KonvivMVP/master/examplebucket.png"
         alt="bucket img">

    <ion-row>

      <!--Buttons for different time ranges-->
      <ion-col>
        <button ion-button>3 Months</button>
      </ion-col>

      <ion-col>
        <button ion-button>6 Months</button>
      </ion-col>

      <ion-col>
        <button ion-button>9 Months</button>
      </ion-col>

      <ion-col>
        <button ion-button>12 Months</button>
      </ion-col>

    </ion-row>

  </ion-card>

</ion-content>
